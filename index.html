<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Double Click Detector</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>

      <h1> Double Click Detector </h1>

      <div class="main_Rectangle" id="main_Rectangle"></div>
     
      <textarea id="textarea"></textarea>

      <div class="mini_Rectangle">
        <button id="clickButton" type="button">Click Me!</button>
      </div>
      
      <div class="counter_display">
        <h3>Number of Clicks:</h3>
        <span id="clickCounter">0</span>
      </div>
      
      <div class="doubleClick_counter_display">
        <h3>Number of Double Clicks:</h3>
        <span id="doubleClickCounter">0</span>
      </div>

      <div class="reset">
        <button id="resetCounter" type="button">Reset</button>
      </div>
      
      <script src="script.js"></script>
   </body>

   <div class="footer">
      <div class="footer-content">Realizado por Ricardo Frieza</div>
   </div>
</html>
